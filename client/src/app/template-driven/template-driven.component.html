<h1>Template Driven Form</h1>
<form #userForm="ngForm" (ngSubmit)="handleFormSubmit()">
  <input type="hidden" name="id" ngModel />
  <div>
    <label>Name: </label>
    <input type="text" class="form-control" required name="uName" [(ngModel)]="username"/>
  </div>

  <div class="form-group" ngModelGroup="userDetails">
    <div>
      <label>Age: </label>
      <input type="number" required class="form-control" #userAge="ngModel" name="uAge" ngModel/>
      <span class="red" *ngIf="userAge.invalid && userAge.touched">
        Age is Required
      </span>
    </div>
    <div>
      <label>Email: </label>
      <input type="email" required class="form-control" name="uEmail" ngModel/>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>

</form>
<button class="btn btn-danger" (click)="resetData()">Reset</button>

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td>
        <i class="material-icons grey" (click)="editUser(user._id)">edit</i>
        <i class="material-icons red" (click)="deleteUser(user._id)">delete</i>
      </td>
    </tr>
  </tbody>
</table>
